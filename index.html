<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoverFlow - Classic Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="coverflow-container"></div>
        <div id="info-panel">
            <h2 id="album-title">Album Title</h2>
            <p id="album-artist">Artist Name</p>
        </div>
        <div id="controls">
            <p>← → Arrow keys to navigate | Mouse wheel to scroll | Click to select</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="coverflow.js"></script>
</body>
</html>
